
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physica.img | Reality-First Prompt Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Instrument Sans"', 'Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              physica: {
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1f1f1f',
                light: '#f7f7f7',
                blue: '#4F46E5', /* Slightly lighter blue for dark mode glow */
                blueDark: '#312E81',
              }
            },
            animation: {
              'studio-pulse': 'studio-pulse 8s ease-in-out infinite',
              'fade-in': 'fade-in 1s ease-out forwards',
              'light-ray': 'light-ray 10s linear infinite',
            },
            keyframes: {
              'studio-pulse': {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.1)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'light-ray': {
                '0%': { transform: 'translateX(-100%) rotate(45deg)', opacity: '0' },
                '50%': { opacity: '0.3' },
                '100%': { transform: 'translateX(100%) rotate(45deg)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-color: #f0f0f0;
        --text-color: #171717;
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-input-bg: rgba(255, 255, 255, 0.8);
        --glass-input-border: rgba(0, 0, 0, 0.1);
        --glass-input-text: #171717;
        --nav-bg: rgba(255, 255, 255, 0.8);
      }
      
      .dark {
        /* Dark Mode Overrides */
        --bg-color: #050505;
        --text-color: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-input-bg: rgba(0, 0, 0, 0.3);
        --glass-input-border: rgba(255, 255, 255, 0.1);
        --glass-input-text: #ffffff;
        --nav-bg: rgba(0, 0, 0, 0.5);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .dark .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.15);
      }

      .glass-input {
        background: var(--glass-input-bg);
        border: 1px solid var(--glass-input-border);
        color: var(--glass-input-text);
        transition: all 0.2s ease;
      }
      
      .glass-input:focus {
        border-color: #4F46E5;
        outline: none;
        box-shadow: 0 0 0 1px #4F46E5;
      }

      /* Native Select Options Styling */
      select.glass-input option {
        background-color: #ffffff;
        color: #000000;
      }
      .dark select.glass-input option {
        background-color: #121212;
        color: #ffffff;
      }

      /* Image Crossfade */
      .crossfade-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 2s ease-in-out;
        opacity: 0;
      }
      .crossfade-img.active {
        opacity: 0.6;
      }

      /* Custom scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
